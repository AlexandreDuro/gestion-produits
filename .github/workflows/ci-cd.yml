name: CI/CD Pipeline - Build & Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PHP_IMAGE: gestion-produits-php
  MYSQL_IMAGE: gestion-produits-mysql
  APP_VERSION: v1.0

jobs:
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PHP image
        run: |
          echo "🔨 Building PHP Docker image..."
          docker build -t ${{ env.PHP_IMAGE }}:${{ env.APP_VERSION }} ./php
          docker build -t ${{ env.PHP_IMAGE }}:latest ./php
          echo "✅ PHP image built successfully"

      - name: Build MySQL image
        run: |
          echo "🔨 Building MySQL Docker image..."
          docker build -t ${{ env.MYSQL_IMAGE }}:${{ env.APP_VERSION }} ./database
          docker build -t ${{ env.MYSQL_IMAGE }}:latest ./database
          echo "✅ MySQL image built successfully"

      - name: List Docker images
        run: |
          echo "📦 Docker images built:"
          docker images | grep gestion-produits

  validate-kubernetes:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-images

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Validate Kubernetes YAML files
        run: |
          echo "🔍 Validating Kubernetes manifests..."
          kubectl apply --dry-run=client -f k8s/mysql-deployment.yaml
          kubectl apply --dry-run=client -f k8s/mysql-service.yaml
          kubectl apply --dry-run=client -f k8s/php-deployment.yaml
          kubectl apply --dry-run=client -f k8s/php-service.yaml
          echo "✅ All Kubernetes manifests are valid"

      - name: Deployment summary
        run: |
          echo "🚀 CI/CD Pipeline Summary"
          echo "=========================="
          echo "✅ Docker images built successfully"
          echo "✅ Kubernetes manifests validated"
          echo ""
          echo "📝 Manual deployment steps:"
          echo "  1. docker compose up -d"
          echo "  OR"
          echo "  2. kubectl apply -f k8s/"
          echo ""
          echo "🎉 Pipeline completed successfully!"
